apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "payment-gateway-pro.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "payment-gateway-pro.name" . }}
    helm.sh/chart: {{ include "payment-gateway-pro.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "payment-gateway-pro.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "payment-gateway-pro.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: web
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          {{- if .Values.env }}
          env:
            {{- toYaml .Values.env | nindent 12 }}
          {{- end }}
          readinessProbe:
            httpGet: { path: /, port: {{ .Values.service.port }} }
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet: { path: /, port: {{ .Values.service.port }} }
            initialDelaySeconds: 30
            periodSeconds: 15
